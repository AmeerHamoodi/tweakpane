<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ 'Tweakpane' if (title == 'Tweakpane') else (title + ' | Tweakpane') }}</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
</head>
<body>
	<div class="hero">
		<div class="hero_body">
			<div class="hero_title">Tweakpane</div>
			<div class="hero_paneContainer"></div>
		</div>
	</div>

	<div class="content">
		<h1>{{ title }}</h1>
		{% block content %}{% endblock %}
	</div>

	{% include "_menu.html" %}

	{%
		set paneJsPath = 'assets/js/tweakpane-' + config.version +
			('.min' if config.production else '') +
			'.js'
	%}
	<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/highlight.min.js"></script>
	<script src="{{ paneJsPath }}"></script>
	<script src="assets/js/common.js"></script>
	<script src="{{ 'assets/js/' + id + '.js' }}"></script>
	<script>
		hljs.initHighlightingOnLoad();
	</script>
</body>
</html>
